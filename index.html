<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Calculator</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <header>
            <h1>CALCULATOR</h1>
        </header>
        <div class="calci">
            <div id="calDisplay" class="display"></div>
            <div class="keyContainer">
                <div class="keypad">
                    <button id="equals-btn" class="equals-btn button">=</button>
                    <button id="plus-btn" class="plus-btn button">+</button>
                    <button id="minus-btn" class="minus-btn button">-</button>
                    <button id="times-btn" class="times-btn button">x</button>
                    <button id="divide-btn" class="divide-btn button">&#247</button>
                    <button id="clear-btn" class="clear-btn button">C</button>
                    <button id="del-btn" class="del-btn button">DEL</button>
                    <button id="dbzer-btn" class="dbzero-btn button">00</button>
                    <button id="zero-btn" class="zero-btn button">0</button>
                    <button id="one-btn" class="one-btn button">1</button>
                    <button id="two-btn" class="two-btn button">2</button>
                    <button id="three-btn" class="three-btn button">3</button>
                    <button id="four-btn" class="four-btn button">4</button>
                    <button id="five-btn" class="five-btn button">5</button>
                    <button id="six-btn" class="six-btn button">6</button>
                    <button id="seven-btn" class="seven-btn button">7</button>
                    <button id="eight-btn" class="eight-btn button">8</button>
                    <button id="nine-btn" class="nine-btn button">9</button>
                    <button id="dot-btn" class="dot-btn button">.</button>
                    <button id="pos-neg-btn" class="pos-neg-btn button">+/-</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
